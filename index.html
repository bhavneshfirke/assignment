<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <link  type="text/css" href="main.css" rel="stylesheet" >
    </head>
    <body >
        <h1 >REGISTRATION FORM</h1> 
        <form  id="form1"><fieldset>
                <legend>Personal Details</legend>
                <table>
                    <tr><th>Name </th>
                        <td><input type="Text" name="nm" placeholder="Enter Your Name"></td>
                    </tr>
                    <tr><th>Ph No </th>
                        <td><input type="Text" name="ph" placeholder="Enter Phone Number"></td>
                    </tr>
                    <tr><th>College</th>
                        <td><input type="Text" name="cl" placeholder="Enter College name"></td>
                    </tr>
                    <tr><th>E-mail </th>
                        <td><input type="email" name="em" placeholder="Enter Email-id"></td>
                    </tr>
                    <tr><th>Nationality</th>
                        <td><select name="country">
                                <option value="select">select</option>
                                <option value="India">India</option>
                                <option value="US">US</option>
                                <option value="France">France</option>
                                <option value="Nepal">Nepal</option>
                            </select></td>
                    </tr>
                    <tr><th>Gender</th>
                        <td><input type="Radio" name="gender" value="male">male<br>
                            <input type="radio" name="gender" value="female">female<br></td>
                    </tr>
                    <tr><th>Date of Birth </th>
                        <td><input type="date" name="dob" ></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Contact Details</legend>
                <table>
                    <tr><th>Address</th></tr>
                    <tr><th>Building</th>
                        <td><input type="Text" name="bl" placeholder="Building name"></td>
                    </tr>
                    <tr><th>Area</th>
                        <td><input type="Text" name="ar" placeholder="Area"></td>
                    </tr>
                    <tr><th>Landmark</th>
                        <td><input type="Text" name="lm" placeholder="Landmark"></td>
                    </tr>
                    <tr><th>City</th>
                        <td><input type="Text" name="cy" placeholder="city"></td>
                    </tr>
                    <tr><th>State</th>
                        <td><input type="Text" name="st" placeholder="State"></td>
                    <tr><th>Pincode</th>
                        <td><input type="number" name="pc" placeholder="Pincode"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Educational Details</legend>
                <table>

                    <tr><th>Hsc %</th>
                        <td><input type="Text" name="hsc" placeholder="10+2%"></td>
                    </tr>
                    <tr><th>Ssc %</th>
                        <td><input type="Text" name="ssc" placeholder="10%"></td>
                    </tr>
                    <tr><th>Marks in Physics</th>
                        <td><input type="Text" name="phy" placeholder="10+2 Phy marks"></td>
                    </tr>
                    <tr><th>Marks in Chemistry</th>
                        <td><input type="Text" name="chem" placeholder="10+2 Chem marks"></td>
                    </tr>
                    <tr><th>Marks in Maths</th>
                        <td><input type="Text" name="maths" placeholder="10+2 Maths marks"></td>
                    <tr><th>Extra Curricular Activities</th>
                        <td><input type="Text" name="eca" placeholder="Extra Curricular Activity"></td>
                    </tr>

                </table> </fieldset>
            <CENTER> <table><tr><td><button>Submit</button></td>
                        <td><input type="reset"></td></tr></table></center>
        </form>
   <Script src="site.js" type="text/javascript"></Script>
    </body>
</html>
